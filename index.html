<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <title>calculator-3</title>
</head>
<body>
    <div class="ground">
        <div class="red back"></div>
        <div class="yellow back"></div>
        <div class="blue back"></div>
        <div class="green back"></div>
    </div>
        <div class="rectangle">
            <div class="work-area">
            3×9
            </div>
            <div class="answer">
            27
            </div>
            <div class="buttons">
                <buttons class="c grey"><p>C</p></buttons>
                <buttons class="plus-minus grey"><p>±</p></buttons>
                <buttons class="percentage grey"><p>%</p></buttons>
                <buttons class="divisor grey"><p>÷</p></buttons>
                <buttons class="multiply grey"><p>x</p></buttons>
                <buttons class="minus grey"><p>-</p></buttons>
                <buttons class="plus grey"><p>+</p></buttons>
                <buttons class="seven"><p>7</p></buttons>
                <buttons class="eight"><p>8</p></buttons>
                <buttons class="nine"><p>9</p></buttons>
                <buttons class="four"><p>4</p></buttons>
                <buttons class="five"><p>5</p></buttons>
                <buttons class="six"><p>6</p></buttons>
                <buttons class="one"><p>1</p></buttons>
                <buttons class="two"><p>2</p></buttons>
                <buttons class="three"><p>3</p></buttons>
                <buttons class="zero"><p>0</p></buttons>
                <buttons class="dot"><p>.</p></buttons>
                <buttons class="equal"><p>=</p></buttons>
            </div>
        </div>
        <div class="other-calculators">
            <div class="cal-1">
            <a accesskey="tabindex 1" href="https://oriz-p.github.io/Calculator-1/" target="blank">calculator-1</a>
            </div>
            <div class="cal-2">
            <a accesskey="tabindex 2" href="https://oriz-p.github.io/Calculator-2/" target="blank" >calculator-2</a>
            </div>
            <div class="cal-3">
            <a accesskey="tabindex 3" href="https://oriz-p.github.io/Calculator-3/" target="blank">calculator-3</a>
            </div>
        </div>
</body>
</html>
